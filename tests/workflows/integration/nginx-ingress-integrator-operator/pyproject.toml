[tool.bandit]
exclude_dirs = ["/venv/", "tests/integration/any_charm.py", "tests/integration/any_charm_nginx_route.py", "tests/integration/provider_charm"]
[tool.bandit.assert_used]
skips = ["*/*test.py", "*/test_*.py"]

# Testing tools configuration
[tool.coverage.run]
branch = true

[tool.coverage.report]
fail_under = 92
show_missing = true

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
disallow_untyped_defs = true
exclude = 'tests/integration/provider_charm'

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

# Formatting tools configuration
[tool.black]
line-length = 99
target-version = ["py38"]

[tool.isort]
line_length = 99
profile = "black"

# Linting tools configuration
[tool.flake8]
max-line-length = 99
max-doc-length = 99
max-complexity = 10
exclude = [".git", "__pycache__", ".tox", "build", "dist", "*.egg_info", "venv", "provider_charm"]
select = ["E", "W", "F", "C", "N", "R", "D", "H"]
# Ignore W503, E501 because using black creates errors with this
# Ignore D107 Missing docstring in __init__
ignore = ["W503", "E501", "D107"]
# D100, D101, D102, D103: Ignore missing docstrings in tests
per-file-ignores = [
    "src/ingress_definition.py:DCO060",
    "src/controller.py:DCO031",
    "tests/*:D100,D101,D102,D103,D104,D107,D205,D212,D415,DCO053"
]
docstring-convention = "google"
# Check for properly formatted copyright header in each file
copyright-check = "True"
copyright-author = "Canonical Ltd."
copyright-regexp = "Copyright\\s\\d{4}([-,]\\d{4})*\\s+%(author)s"
