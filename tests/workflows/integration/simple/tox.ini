[tox]
skipsdist=True
skip_missing_interpreters = True
envlist = lint, unit, static, coverage-report

[testenv]
basepython = python3
allowlist_externals = /bin/echo

[testenv:integration]
description = Run integration tests
allowlist_externals = echo, mkdir, touch
commands =
    echo Run integration tests
    mkdir -p .tox/integration/tmp/pytest/testing
    touch .tox/integration/tmp/pytest/testing/simple.charm
