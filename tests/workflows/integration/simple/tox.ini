[tox]
skipsdist=True
skip_missing_interpreters = True
envlist = lint, unit, static, coverage-report

[testenv]
basepython = python3
allowlist_externals = /bin/echo

[testenv:integration]
description = Run integration tests
commands = /bin/echo Run integration tests
