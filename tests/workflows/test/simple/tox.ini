[tox]
skipsdist=True
skip_missing_interpreters = True
envlist = lint, unit, static, coverage-report

[testenv]
basepython = python3
allowlist_externals = /bin/echo

[testenv:lint]
description = Run lint
deps =
    mypy
    isort
    black
    flake8-docstrings
    flake8-docstrings-complete
    flake8-builtins
    flake8-test-docs
    pep8-naming
    codespell
    pylint
    pydocstyle
    pytest
commands =
    pydocstyle main.py
    codespell {toxinidir} --skip {toxinidir}/.tox --skip {toxinidir}/.mypy_cache
    flake8 main.py
    isort --check-only main.py
    black --check main.py
    mypy main.py
    pylint main.py

[testenv:unit]
description = Run unit tests
commands = /bin/echo Run unit tests

[testenv:static]
description = Run static analysis tests
commands = /bin/echo Run static analysis tests

[testenv:coverage-report]
description = Create test coverage report
output = '\
    Name           Stmts   Miss Branch BrPart  Cover   Missing\
    ----------------------------------------------------------\
    sample_report     0      0     0     0    0%   0\
    ----------------------------------------------------------\
    TOTAL            0      0     0     0    0%'
commands = /bin/echo -e {[testenv:coverage-report]output}
