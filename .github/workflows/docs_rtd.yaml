name: RTD workflows

on:
  workflow_call:
    inputs:
      enable-sphinx-python-dependency-build-checks:
        description: Whether to enable the Sphinx and Python dependency build checks.
        type: boolean
        default: true
  pull_request:
    paths: 
      - 'docs/**'

jobs:
  automatic-doc-checks:
    name: Automatic doc checks
    uses: canonical/sphinx-docs-starter-pack/.github/workflows/automatic-doc-checks.yml@1.2.0
  check-removed-urls:
    name: Check removed URLs
    uses: canonical/sphinx-docs-starter-pack/.github/workflows/check-removed-urls.yml@1.2.0
  markdown-style-checks:
    name: Markdown style checks
    uses: canonical/sphinx-docs-starter-pack/.github/workflows/markdown-style-checks.yml@1.2.0
  sphinx-python-dependency-build-checks:
    name: Sphinx and Python dependency build checks
    if: ${{ inputs.enable-sphinx-python-dependency-build-checks }}
    uses: canonical/sphinx-docs-starter-pack/.github/workflows/sphinx-python-dependency-build-checks.yml@1.2.0

