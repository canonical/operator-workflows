name: Publish charm

on:
  workflow_call:
    inputs:
      channel:
        required: true
        type: string
        description: 'Destination Channel'
      charm-directory:
        type: string
        description: The directory for the charm under the working-directory
        default: "."
      identifier:
        type: string
        description: identifier
        default: ""
      paas-app-charmer-oci-name:
        type: string
        description: |
          Name of the default resource oci image for the special case of paas-app-charmer.
          If paas-app-charmer-oci-name variable is specified, it will replace the resource with the same
          name as the charm for the value of paas-app-charmer-oci-name variable.
      working-directory:
        type: string
        description: The working directory for jobs
        default: "./"
      tag-prefix:
        type: string
        required: false
        description: |
          Tag prefix, useful when bundling multiple charms in the same repo.
      charmcraft-channel:
        description: Charmcraft channel to use for publishing the charm and resources
        type: string
        default: latest/stable
      workflow-run-id:
        description: workflow-run-id
        type: string
        default: ""
env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  draft-publish-docs:
    name: Draft publish docs
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}/${{ inputs.charm-directory }}
    steps:
      - uses: actions/checkout@v4.1.4
      - name: Search for docs folder
        id: docs-exist
        run: echo "docs_exist=$([[ -d docs ]] && echo 'True' || echo 'False')" >> $GITHUB_OUTPUT
      - name: Publish documentation
        if: steps.docs-exist.outputs.docs_exist == 'True'
        uses: canonical/discourse-gatekeeper@stable
        with:
          discourse_host: discourse.charmhub.io
          discourse_api_username: ${{ secrets.DISCOURSE_API_USERNAME }}
          discourse_api_key: ${{ secrets.DISCOURSE_API_KEY }}
          dry_run: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          charm_dir: ${{ inputs.working-directory }}/${{ inputs.charm-directory }}
  release-charm-libs:
    name: Release charm libs
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.4
      - if: ${{ inputs.working-directory }}/${{ inputs.charm-directory }} != './/.'
        name: Change directory
        run: |
          TEMP_DIR=$(mktemp -d)
          cp -rp ./${{ inputs.working-directory }}/${{ inputs.charm-directory }}/. $TEMP_DIR
          rm -rf .* * || :
          cp -rp $TEMP_DIR/. .
          rm -rf $TEMP_DIR
      - uses: canonical/charming-actions/release-libraries@2.5.0-rc
        name: Release libs
        with:
          credentials: ${{ secrets.CHARMHUB_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
  publish-charm:
    name: Publish charm to ${{ inputs.channel }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.3
      - run: sudo snap install charmcraft --channel ${{ inputs.charmcraft-channel }} --classic
      - uses: canonical/operator-workflows/internal/publish@better-build
        id: publish
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          charmhub-token: ${{ secrets.CHARMHUB_TOKEN }}
          identifier: ${{ inputs.identifier }}
          working-directory: ${{ inputs.working-directory }}
          workflow-file: workflow_test.yaml
          workflow-run-id: ${{ inputs.workflow-run-id }}
      - name: Change directory
        run: |
          TEMP_DIR=$(mktemp -d)
          cp -rp ${{ steps.publish.outputs.charm-directory }}/. $TEMP_DIR
          rm -rf .* * || :
          cp -rp $TEMP_DIR/. .
          rm -rf $TEMP_DIR
          ls -lah
      - name: Upload charm to charmhub
        uses: canonical/charming-actions/upload-charm@2.5.0-rc
        with:
          built-charm-path: ${{ steps.publish.outputs.charms }}
          charmcraft-channel: ${{ inputs.charmcraft-channel }}
          credentials: ${{ secrets.CHARMHUB_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          channel: ${{ inputs.channel }}
          tag-prefix: ${{ inputs.tag-prefix }}
          upload-image: false
